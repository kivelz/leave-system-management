<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdn.bootcss.com/font-awesome/5.8.2/css/all.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<title>Laps : Employee Login</title>
</head>
<body>


	<div th:if="${message}" th:text="${message}"
		th:class="${'alert ' + alertClass}" id="successMessage"
		style="text-align: center" /></div>
	<div class="container mt-5" style="padding: 0 150px">

		<div class="alert-danger" th:if="${error}" th:text="${error}"></div>


		<h1>Login</h1>
		<form class="form-horizontal" th:object="${employee}"
			th:action="@{authenticate}" method="POST">

			<div class="form-group">
				<div class="col">
					<input type="hidden" class="form-control" th:field="*{id}" />
				</div>
			</div>
			<fieldset class="form-group col">
				<label for="name">Name :</label> <input class="form-control"
					type="text" id="name" th:field=*{name}>
			</fieldset>

			<fieldset class="form-group col">
				<label for="password">Password :</label> <input class="form-control"
					type="password" id="password" th:field=*{password}>
			</fieldset>

			<button class="btn btn-primary form-control">Login</button>
		</form>
		<br>
		<hr>
		<div>
			<h5>To simplify things please use the follow login</h5>
			<ul>
				<li>User Id: HK1007 - Password: 1234567 - Role Admin</li>
				<li>User Id: HK1001 - Password: 1234567 - Role Manager</li>
				<li>User Id: HK1005 - Password: 1234567 - Role Staff</li>
				</ul>
		</div>
	</div>


	<script>
		$(document).ready(function() {
			setTimeout(function() {
				$('#successMessage').fadeOut('slow');
			}, 2000); // <-- time in milliseconds
		});
	</script>

</body>
</html>
