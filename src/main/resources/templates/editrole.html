<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>All Employee</title>
<th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container mt-5">
	<!-- start of container -->
	<div class="row">
		<div class="col-md-3">
			<p class="lead">Admin Menu</p>
			<div class="list-group">
				<ul>
					<li class="list-group-item"><a href="/admin/employee">View all employee</a></li>
					<li class="list-group-item"><a href="/admin/employee/create">Add
							new employee</a></li>
					<li class="list-group-item active">View Role</li>
				</ul>
			</div>
		</div>
		<div class="col">
		<h1>Edit Roles Detail</h1>
		<form class="form-horizontal" th:object="${roles}"
			th:action="@{'update'+role.id}" method="POST">
			
			
			<div class="form-group">
				<input class="form-control"
					type="hidden" id="id" th:field="*{id}">
			</div>
			
			
			<div class="form-group">
				<label for="title">Title</label> <input class="form-control"
					type="text" id="title" th:field="*{title}">
			</div>

			<div class="form-group">
				<label for="al">Annual Leave</label> <input class="form-control"
					type="number" id="al" th:field="*{annualleave}">
			</div>

			<div class="form-groupl">
				<label for="ml">Medical Leave</label> <input class="form-control"
					type="number" id="ml" th:field="*{medicalleave}">
			</div>
		<button class="btn btn-primary">Edit</button>
		</form>
		</div>
	</div>
</div>
<!-- end -->



<script>
	$(document).ready(function() {
		setTimeout(function() {
			$('#successMessage').fadeOut('slow');
		}, 2000); // <-- time in milliseconds
	});
</script>


</body>
</html>
