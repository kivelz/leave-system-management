<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>All Employee</title>
<th:block th:include="layout/header"></th:block>
</head>
<body>
	<div class="container mt-5">
	<h1>Edit Roles Detail</h1>
		<form class="form-horizontal" th:object="${roles}"
			th:action="@{/roles}" method="POST">
			
			
			<div class="form-group">
				<input class="form-control"
					type="hidden" id="id" th:field="*{id}">
			</div>
			
			
			<div class="form-group">
				<label for="title">Title</label> <input class="form-control"
					type="text" id="title" th:field="*{title}">
			</div>

			<div class="form-group">
				<label for="al">Annual Leave</label> <input class="form-control"
					type="number" id="al" th:field="*{annualleave}">
			</div>

			<div class="form-groupl">
				<label for="ml">Medical Leave</label> <input class="form-control"
					type="number" id="ml" th:field="*{medicalleave}">
			</div>
		<button class="btn btn-primary">Edit</button>
		</form>

	</div>
</body>
</html>
