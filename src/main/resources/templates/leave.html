<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>All Employee</title>
<th:block th:include="layout/header"></th:block>
</head>

<div class="container">
<div>
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>StartDate</th>
			<th>End Date</th>
			<th>category</th>
			<th>Reason</th>
			<th>Contact Details</th>
			<th>Status</th>
		</tr>
		<tr th:each="lv : ${leavedetails}">
			<td th:text="${lv.id}">ID</td>
			<td th:text="${lv.startDate}">Start Date</td>
			<td th:text="${lv.endDate}">End Date</td>
			<td th:text="${lv.category}"></td>
			<td th:text=${lv.reason}></td>
			<td th:text="${lv.contactDetail}"></td>
			<td th:text="${lv.status}">End Date</td>

		</tr>

	</table>
</div>
</div>



</body>
</html>
